<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <p>Enter your email to receive an email with the recover link.</p>
        <form [formGroup]="forgetForm" (ngSubmit)="sendEmail()">
          <ion-item class="full-width-input mt-2">
            <ion-input
            formControlName="username"
            placeholder="Username" 
            type="text" 
            required
            ></ion-input>
          </ion-item>
          <p *ngIf="isValidField('username')" class="danger">{{ getErrorMessage('username') }}</p>

          <ion-button 
          type="submit"
          expand="block" 
          class="mt-3 mb-3"
          (click)="sendEmail()"
          [disabled]="forgetForm.invalid"
          >Send Email</ion-button>

          <ion-button 
          expand="block" 
          class="mt-3 mb-3"
          routerLink="/login"
          color="danger"
          >Go Back</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
