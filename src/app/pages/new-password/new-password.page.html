<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <p>Enter your new password and confirm it. It must have at least 8 digits length.</p>
        <form [formGroup]="newPasswordForm" (ngSubmit)="updatePassword()">
          <ion-item class="full-width-input mt-2">
            <ion-input
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="New Password" 
              type="password" 
              required
            ></ion-input>
            <ion-icon [name]="hide ? 'eye' : 'eye-off'" slot="end" (click)="hide = !hide"></ion-icon>
          </ion-item>
          <p *ngIf="isValidField('password')" class="danger">{{ getErrorMessage('password') }}</p>

          <ion-item class="full-width-input mt-2">
            <ion-input
              [type]="hideConfirm ? 'password' : 'text'"
              formControlName="confirmPassword"
              placeholder="Confirm Password" 
              type="password" 
              required
              ></ion-input>
              <ion-icon [name]="hideConfirm ? 'eye' : 'eye-off'" slot="end" (click)="hideConfirm = !hideConfirm"></ion-icon>
          </ion-item>
          <p *ngIf="isValidField('confirmPassword')" class="danger">{{ getErrorMessage('confirmPassword') }}</p>

          <ion-button 
            type="submit"
            expand="block" 
            class="mt-3 mb-3"
            [disabled]="newPasswordForm.invalid"
          >Change Password</ion-button>

          <ion-button 
            expand="block" 
            class="mt-3 mb-3"
            routerLink="/login"
            color="danger"
          >Go Back</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
